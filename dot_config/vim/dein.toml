# hook_add	プラグインが dein.vim によって追加されたとき
# hook_source	プラグインが読み込まれる直前
# hook_post_source	プラグインが読み込まれた直後
# hook_post_update	プラグインが更新された直後

[[plugins]]
repo = 'junegunn/fzf'
hook_post_update = './install --all'
merged = 0

[[plugins]]
repo = 'junegunn/fzf.vim'
hook_add = '''
" fzfコマンドのprefixを設定
let g:fzf_command_prefix = 'Fzf'

" bufferを表示
nnoremap <silent> ,B :<C-u>:FzfBuffers<CR>
" Commandを表示
nnoremap <silent> ,C :<C-u>:FzfCommands<CR>
" Filesを表示
nnoremap <silent> ,f :<C-u>:FzfFiles<CR>
" Helpを表示
nnoremap <silent> ,H :<C-u>:FzfHelptags<CR>
" ファイル履歴を表示
nnoremap <silent> ,r :<C-u>:FzfHistory<CR>
" コマンド履歴を表示
nnoremap <silent> ,R :<C-u>:FzfHistory:<CR>
cnoremap <C-r> :<C-u>:FzfHistory:<CR>
" Windowを表示
nnoremap <silent> ,w :<C-u>:FzfWindows<CR>
'''

[[plugins]]
repo = 'nanotee/zoxide.vim'
hook_add = '''
" cdの際にdirectoryのスコアを増やす
let g:zoxide_hook = 'pwd'
" zoxideを起動
cnoremap zz :i<CR>
'''

