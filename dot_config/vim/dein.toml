# ファイラー
[[plugins]]
repo = 'lambdalisue/fern.vim'
hook_add = '''
" 隠しファイルも表示する
let g:fern#default_hidden = 1

" ,eでdrawerを開くまたはフォーカスする
noremap <silent> ,e :<C-u>:Fern . -drawer -reveal=%<CR>
" ,bでdrawerを開閉する
noremap <silent> ,b :<C-u>:Fern . -drawer -reveal=% -toggle<CR>
'''

